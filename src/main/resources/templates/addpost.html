<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Add post</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
<!-- Page content-->
<form th:action="@{/addpost}" method="post" class="container col-md-5 mt-5">
    <h3 class="h3">Add post</h3>
    <br>
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" name="title" class="form-control" id="titleInput" placeholder="Enter title">
    </div>
    <br>
    <div class="form-group">
        <label for="categoryInput">Categories</label>
        <select name="category" class="form-control" id="categoryInput">
            <option>Lifestyle</option>
            <option>Sport</option>
            <option>Gaming</option>
            <option>Fashion</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="contentInput">Write your post here...</label>
        <textarea name="content" class="form-control" id="contentInput" rows="3"></textarea>
    </div>
    <br>
    <div class="form-group">
        <label for="dateInput">Email address</label>
        <input type="date" name="date" class="form-control" id="dateInput" placeholder="Enter date">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
