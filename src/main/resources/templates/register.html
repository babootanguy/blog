<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
<!-- Page content-->
<h2 class="text-md-center card-header">Registration</h2>
<form th:action="@{/register}" method="post" class="container col-md-5 mt-5">
    <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="text" name="username" class="form-control" id="usernameInput" placeholder="Enter username">
    </div>
    <br>
    <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" name="email" class="form-control" id="emailInput"  placeholder="Enter email">
    </div>
    <br>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
