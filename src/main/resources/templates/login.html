<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
<br><br><br><br><br>
<h2 class="text-md-center card-header">Log in</h2>
<form th:action="@{/login}" method="post" class="container col-md-5 mt-5">
    <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" name="username" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
</form>

<div class="bottom text-md-center mt-5">
    Do not have an account? <a th:href="@{/register}"><b>Register</b></a>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
